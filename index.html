	<title>Mapa</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
  </head>
  <body>

	<div id='map'></div>

	<script>
        var map = L.map('map').fitWorld();

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);

    function onLocationFound(e) {
        var radius = e.accuracy / 2;

        L.marker(e.latlng).addTo(map)
            .bindPopup("Você está aqui!").openPopup();

        L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
        alert(e.message);
    }


    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Para melhor interação <br>clique nos marcadores " )
            .openOn(map);
    }

    // Modelo padrão
    L.marker([-20.8177769, -49.4011877]).addTo(map)
        .bindPopup("<b>Studio WiDi</b><br/>Clique aqui<br> <a href='https://whats.link/sitedesconto'>Agende seu horario</a>"); // .openPopup()

    // L.circle([51.508, -0.11], 500, {
    // 	color: 'red',
    // 	fillColor: '#f03',
    // 	fillOpacity: 0.5
    // }).addTo(mymap).bindPopup("I am a circle.");

    // L.polygon([
    // 	[51.509, -0.08],
    // 	[51.503, -0.06],
    // 	[51.51, -0.047]
    // ]).addTo(mymap).bindPopup("I am a polygon.");

    // Fim Modelo padrão

    // Dom Mercato
    L.marker([-20.8193961, -49.4043044]).addTo(map)
        .bindPopup("<b>Dom Mercato</b><br/>Clique aqui<br> <a href='https://whats.link/sitedesconto'>Agende seu horario</a>"); // .openPopup()

    // L.circle([51.508, -0.11], 500, {
    // 	color: 'red',
    // 	fillColor: '#f03',
    // 	fillOpacity: 0.5
    // }).addTo(mymap).bindPopup("I am a circle.");

    // L.polygon([
    // 	[51.509, -0.08],
    // 	[51.503, -0.06],
    // 	[51.51, -0.047]
    // ]).addTo(mymap).bindPopup("I am a polygon.");

    // Fim

    // HOSPITAL DE BASE
    L.marker([-20.82848535, -49.39741721]).addTo(map)
        .bindPopup("<b>Studio WiDi!</b><br/>Clique aqui<br> <a href='https://whats.link/sitedesconto'>Agende seu horario</a>"); // .openPopup()

    L.circle([-20.82848535, -49.39741721], 50, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    }).addTo(map).bindPopup("I am a circle.");

    // L.polygon([
    // 	[51.509, -0.08],
    // 	[51.503, -0.06],
    // 	[51.51, -0.047]
    // ]).addTo(mymap).bindPopup("I am a polygon.");

    // Fim

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({setView: true, maxZoom: 16});
    map.on('click', onMapClick);
    </script>
